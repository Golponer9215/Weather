<!DOCTYPE html> <!-- This tells the browser: "Hey! This is an HTML page" -->
<html lang="en">
<head>
  <!-- This part is like the brain of the page -->
  <meta charset="UTF-8" /> <!-- Tells computer how to read letters -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Makes it look good on phones too -->
  <title>Weather App</title> <!-- The name on the browser tab -->
  
  <!-- These are for pretty icons and cool styling -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind makes things look nice -->
</head>
<body class="bg-[#d7d9ff]"> <!-- Light purple background -->

<!-- This is the main weather box -->
<section class="bg-[#16193c] p-6 rounded-2xl mt-8 max-w-md w-full mx-auto space-y-6 shadow-lg">

  <!-- üì¶ This top part has a menu and country selector -->
  <nav class="flex items-center gap-4">
    <i class='bx bx-menu text-4xl text-white'></i> <!-- Little hamburger menu icon -->

    <!-- This box lets you pick a country (but doesn't do anything yet) -->
    <select class="flex-1 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md">
      <option selected disabled>Select Country</option>
      <option>United States</option>
      <option>Canada</option>
      <option>India</option>
      <option>Germany</option>
    </select>
  </nav>

  <!-- üîç This is where you type the city name to check the weather -->
  <form class="flex gap-2" onsubmit="getWeather(); return false;">
    <!-- The box where you type the city like "Nairobi" -->
    <input id="city" type="text" placeholder="Search..." class="flex-1 h-10 px-3 rounded-md border border-black" />
    
    <!-- The little button with a magnifying glass that says "Go!" -->
    <button type="submit" class="h-10 w-10 bg-white border border-black rounded-md flex items-center justify-center">
      <img src="/dist/assets/search-glass-magnifying-svgrepo-com.svg" alt="Search" width="20" />
    </button>
  </form>

  <!-- üñºÔ∏è This is a picture and temperature that's always shown -->
  <div class="text-center">
    <img src="/dist/assets/WhatsApp_Image_2025-05-11_at_7.28.53_AM-removebg-preview.png" alt="Weather" class="w-40 mx-auto bg-[#313453]" />
    <h1 class="text-white font-bold text-lg mt-2">Wednesday, 23 May</h1>
    <p class="text-white font-extrabold text-6xl">19<sup class="text-2xl -top-3 relative">¬∞</sup></p>
  </div>

  <!-- üåßÔ∏è üå¨Ô∏è üíß These 3 boxes show rain, wind, and humidity -->
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center">
    <div>
      <img src="/dist/assets/WhatsApp_Image_2025-05-11_at_7.28.53mM-removebg-preview.png" class="w-20 mx-auto rounded-2xl border border-white bg-[#1c1e47]" alt="Rain" />
      <p class="text-white font-extrabold mt-2">90%</p>
      <p class="text-white">Rain</p>
    </div>

    <div>
      <img src="/dist/assets/WhatsApp_Image_2025-05-11_at_7.28.54_fM-removebg-preview.png" class="w-20 mx-auto rounded-2xl border border-white bg-[#1c1e47]" alt="Wind" />
      <p class="text-white font-extrabold mt-2">7kh/h</p>
      <p class="text-white">Wind</p>
    </div>

    <div>
      <img src="/dist/assets/WhatsApp_Image_2025-05-11_at_7.28.54_AM-removebg-preview.png" class="w-20 mx-auto rounded-2xl border border-white bg-[#1c1e47]" alt="Humidity" />
      <p class="text-white font-extrabold mt-2">21%</p>
      <p class="text-white">Humidity</p>
    </div>
  </div>

  <!-- üìã This empty box will fill up with real weather info when you search -->
  <div id="weather" class="text-white mt-6 text-center"></div>

</section>

<!-- üìú This is the magic JavaScript that talks to the weather website -->
<script>
  async function getWeather() {
    // Get the name you typed in
    const city = document.getElementById('city').value;

    // This is your special key to get the weather (like a secret password)
    const apiKey = '42ef5c5b16905a9e3c2527995eda378c';

    // Make a URL to ask for the weather in your city
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

    try {
      // Send the request and wait for the weather to come back
      const response = await fetch(url);

      // If the city is not found, show an error
      if (!response.ok) {
        throw new Error("City not found");
      }

      // Convert the answer to a readable format
      const data = await response.json();

      // Show the weather on the screen
      const weatherInfo = `
        <h2 class="text-xl font-bold mt-4">Weather in ${data.name}</h2>
        <p class="mt-2"><strong>üå°Ô∏è Temp:</strong> ${data.main.temp}¬∞C</p>
        <p><strong> Condition:</strong> ${data.weather[0].main} (${data.weather[0].description})</p>
        <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
        <p><strong> Wind:</strong> ${data.wind.speed} km/h</p>
      `;
      document.getElementById('weather').innerHTML = weatherInfo;

    } catch (error) {
      // If something goes wrong, show the message in red
      document.getElementById('weather').innerHTML = `<p style="color: red;">${error.message}</p>`;
    }
  }
</script>

</body>
</html>
