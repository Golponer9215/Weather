<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#d7d9ff]">


  <section class="bg-[#16193c] p-6 rounded-2xl mt-8 max-w-md w-full mx-auto space-y-6 shadow-lg">

    <!-- Navigation Row -->
    <nav class="flex items-center gap-4">
      <i class='bx bx-menu text-4xl text-white'></i>

      
      <select class="flex-1 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option selected disabled>Select Country</option>
        <option>United States</option>
        <option>Canada</option>
        <option>India</option>
        <option>Germany</option>
      </select>
    </nav>

    <!-- Search Bar -->
    <form class="flex gap-2">
      <input
        type="text"
        class="flex-1 h-10 px-3 rounded-md border border-black"
        placeholder="Search..."
      />
      <button
        type="submit"
        class="h-10 w-10 bg-white border border-black rounded-md flex items-center justify-center"
      >
        <img src="/dist/assets/search-glass-magnifying-svgrepo-com.svg" alt="Search" width="20" />
      </button>
    </form>

    <!-- Weather Info -->
    <div class="text-center">
      <img
        src="/dist/assets/WhatsApp_Image_2025-05-11_at_7.28.53_AM-removebg-preview.png"
        alt="Weather"
        class="w-40 mx-auto bg-[#313453]"
      />
      <h1 class="text-white font-bold text-lg mt-2">Wednesday, 23 May</h1>
      <p class="text-white font-extrabold text-6xl">19<sup class="text-2xl -top-3 relative">Â°</sup></p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center">

      <div>
        <img src="/dist/assets/WhatsApp_Image_2025-05-11_at_7.28.53mM-removebg-preview.png" class="w-20 mx-auto rounded-2xl border border-white bg-[#1c1e47]" alt="Rain" />
        <p class="text-white font-extrabold mt-2">90%</p>
        <p class="text-white">Rain</p>
      </div>

      
      <div>
        <img src="/dist/assets/WhatsApp_Image_2025-05-11_at_7.28.54_fM-removebg-preview.png" class="w-20 mx-auto rounded-2xl border border-white bg-[#1c1e47]" alt="Wind" />
        <p class="text-white font-extrabold mt-2">7kh/h</p>
        <p class="text-white">Wind</p>
      </div>

      
      <div>
        <img src="/dist/assets/WhatsApp_Image_2025-05-11_at_7.28.54_AM-removebg-preview.png" class="w-20 mx-auto rounded-2xl border border-white bg-[#1c1e47] " alt="Humidity" />
        <p class="text-white font-extrabold mt-2">21%</p>
        <p class="text-white">Humidity</p>
      </div>
    </div>

  </section>

</body>
</html>
