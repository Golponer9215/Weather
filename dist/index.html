<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background-image: url("/dist/assets/weather.png");
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
  width: 90%;
  max-width: 600px;
  background-color: #222;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  margin-top: -280px; 
}


    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: white;
      margin-bottom: 20px;
      padding: 10px;
      background-color: black;
      border: 1px solid white;
      border-radius: 5px;
    }

    form {
      display: flex;
      flex-direction: row;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .input1 {
      flex: 1;
      min-width: 200px;
      border: 2px solid black;
      height: 50px;
      border-radius: 5px;
      padding: 0 10px;
      font-size: 20px;
    }

    button {
      height: 50px;
      padding: 0 10px;
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background-color: beige;
    }

    button img {
      width: 24px;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.5rem;
      }

      .input1 {
        width: 100%;
      }

      form {
        flex-direction: column;
        align-items: stretch;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>WEATHER APP</h1>
    <form>
      <input class="input1" placeholder="Search..." />
      <button type="submit">
        <img src="/dist/assets/search-glass-magnifying-svgrepo-com.svg" alt="Search"/>
      </button>
    </form>

    <div id="weather-output"></div>
  </div>
</body>
</html>
